{% extends "base.html" %}

{% block title %}Задать вопрос | {{ block.super }}{% endblock %}

{% block content %}
<main class="container">
    <div class="row justify-content-center">
        <div class="col-9 mb-3">
            <h2>Задайте свой вопрос</h2>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-9">
            <form method="post">{% csrf_token %}
                {{ form.as_p }}
                <input class="btn btn-primary" type="submit" value="Задать вопрос">
            </form>
        </div>
    </div>

</main>
{% endblock %}
